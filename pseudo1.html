<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors1</title>
</head>
<style>
    div{
        height: 200px;
        width: 200px;
        background-color: #203040;
        font-size: 30px;
        text-align: center;
        cursor: pointer;
        color: whitesmoke;
        display: inline-block;

        }
        p{
            position: absolute;
            display: none;
        }
        div:hover > p {
            display: block;
        }
        div:active > img{
            display: block;
        }

        div:active > p{
            display: none;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
</style>
<body>
    <div>
        <p>cat</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQK072qZcrCTN3noOGMncQoi30T3ftTJWHDQ&s" alt="">
    </div>
    <div>
        <p>A.P.J</p>
        <img src="https://wallpaperaccess.com/full/1619253.jpg" alt="">
    </div>
    <div>
        <p>Laura</p>
        <img src="./SOTTR_Wallpaper_2560x1400.jpg" alt="">
    </div>
    <div>
        <p>Mac Book</p>
        <img src="./assets/laptop.jpg" alt="">
    </div>
</body>
</html>
